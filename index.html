<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript for modal -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cocktail-Drinks</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row mt-2">
                <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                    <img src="images/logo.png" alt="logo">
                    <div>
                        <small class="bg-danger text-white fw-bold px-2 rounded">Make Your Own Custom Drink With Us</small>
                    </div>
                    <div class="input-group my-3 w-50 m-auto">
                        <input type="text" class="form-control fw-bold" placeholder="Search By Any Drink Name">
                      </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="row g-4 m-auto w-75" id="display-data">

            </div>
            <div class="modal" id="myModal">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" id="display-modal">

                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
